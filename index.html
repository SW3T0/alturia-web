<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alturia | Agencia de Automatización e Inteligencia Artificial</title>

    <meta name="keywords" content="Agencia IA España, Automatización de negocios, Chatbots IA, Consultoría CRM, Make, Zapier, Inteligencia Artificial Madrid">
    <meta name="author" content="Alturia Agency">
    <meta name="robots" content="index, follow">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://alturia.ai/">
    <meta property="og:title" content="Alturia | Escala tu negocio en piloto automático">
    <meta property="og:description" content="Eliminamos el caos operativo. Alturia integra Inteligencia Artificial y automatizaciones para que tu equipo se enfoque en crecer.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/000000/ffffff?text=Alturia+AI">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://alturia.ai/">
    <meta property="twitter:title" content="Alturia | Agencia de Automatización e IA">
    <meta property="twitter:description" content="Transformamos la operativa de las empresas españolas mediante automatización inteligente.">
    <meta property="twitter:image" content="https://via.placeholder.com/1200x630/000000/ffffff?text=Alturia+AI">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            color: #09090b;
        }
        /* Dynamic Island Blur */
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .text-gradient-primary {
            background: linear-gradient(to right, #000000, #666666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Soft gradients for light mode backgrounds - Monochrome */
        .mesh-gradient {
            background-image: 
                radial-gradient(at 40% 20%, hsla(0, 0%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(0, 0%, 98%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(0, 0%, 95%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(0, 0%, 97%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(0, 0%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(0, 0%, 98%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(0, 0%, 95%, 1) 0px, transparent 50%);
        }
        
        /* Hide scrollbar for marquee */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Premium Noise Texture */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out; }
        .animate-shimmer { animation: shimmer 2.5s linear infinite; }
        .animate-marquee { animation: marquee 25s linear infinite; }
    </style>
</head>
<body>
    <!-- Noise Overlay -->
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
